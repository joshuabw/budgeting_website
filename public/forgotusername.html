<style>
  .form-gap {
    padding-top: 70px;
}

  .container {
    height: 100vh;
  }
  .sty{
     width: 550px;
     height: 550px;
  background: rgba(0, 0, 0, 0.4);
  padding: 40px;
  text-align: center;
  margin: auto;
  margin-top: 5%;
  color: black;
  }
</style>

<body>

<div class='container'>
<div class= 'sty'>
<div class="d-flex align-items-center flex-column justify-content-center h-100 text-black" id="header">
  <h3><i class="fa fa-lock fa-4x"></i></h3>
  <h2 class="display-4">Forgot Username?</h2>
  <br>
  <form>
    <div class="form-group">
      <input class="form-control form-control-lg" placeholder="johndoe@gmail.com" type="text" id="emailadd">
    </div>
    
    <div class="form-group">
      <input type="button" class="btn btn-info btn-lg btn-block" data-toggle="modal" data-target="#myModal"value="Send my username" onclick="takeemail();">
    </div>

    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Email Notice</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            If your email is found, please check your email for your username.
            If your email is not found, please register. 

          </div>
          <div>
              <p id = "output"></p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal" href="login.html">Close</button>
          </div>
        </div>
      </div>
    </div>




   
  </form>
</div>
</div>

<script>
  function takeemail(){
  //   document.getElementById('output').innerHTML = emailadd;
  // 
  var out = document.getElementById("emailadd").value;
  document.getElementById('output').innerHTML = out;
  JSON.stringify(out); // convert word to json to send to server 

}

</script> 
<script type="text/javascript">
  $.post('/web/CSE442-542/2018-Fall/cse-442c/', {out});
</script>
