<body>

<div class='container'>
    <div class="d-flex align-items-center flex-column justify-content-center h-100 bg-dark text-white" id="header">
        <h1 class="display-4">Welcome!</h1>
        <form>
            <div class="form-group">
                <input class="form-control form-control-lg" placeholder="Email Address" type="text">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input id="password" class="form-control form control-lg" id="exampleInputPassword1" placeholder="Password" type="password">
            </div>   
            <div class="form-group">
                <input id="password2" class="form-control form control-lg" id="exampleInputConfirm" placeholder="Confirm Password" type="password">
            </div>
            <script>   
    function check(){
    var password = document.getElementById("password").value;
    var password2 = document.getElementById("password2").value;
    var errorMessage =document.getElementById("error");
    var errorToThrow ="";
    try{
        if(password.length<8 ){
            errorToThrow += "<br />Password needs to be at least 8 characters.";
            
        }
        if(/[A-Z]/g.test(password)==false){
            errorToThrow +="<br />Password should include at least one capital letter.";
            
        }
        if(/\d/g.test(password)==false){
            errorToThrow +="<br /> Password should include at least one digit.";
           
        }
        if(/\W/g.test(password)==false){
            errorToThrow +="<br /> Password should include at least one Non alphanumeric character.";
           
        }
        if(password != password2){
            errorToThrow +="<br /> Password should match.";
            
        }
        throw errorToThrow;
        
    }
    catch(err){
        errorMessage.innerHTML = err;
    }
}
</script>
            <div class="form-group">
            <input type="button" class="btn btn-info btn-lg btn-block" value="Check password" onclick="check()">
            </div>  
            <div class="form-group">
            <input type="button" class="btn btn-info btn-lg btn-block" value="Sign Up" onclick="location.href = 'login.html';">
            </div>
        </form>
    </div>
